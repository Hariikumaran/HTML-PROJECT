<!DOCTYPE html>
<html>
<head>
    <title>Register - College List Management System</title>
</head>
<body>
    <center>
        <h1>📝 Student / Faculty Registration</h1>
        <p>Fill in your details to create an account.</p>
        <hr>

        <form action="register-success.html">
            <label for="name">📛 Full Name:</label>
            <input type="text" id="name" name="name" required> <br><br>

            <label for="email">📧 Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="username">👤 Username:</label>
            <input type="text" id="username" name="username" required> <br><br>

            <label for="password">🔑 Password:</label>
            <input type="password" id="password" name="password" required> <br><br>

            <input type="submit" value="Register">
        </form>

        <hr>
        <p>🔹 Already have an account? <a href="user-login.html">Login here</a></p>
        <p>🔹 <a href="index.html">⬅️ Back to Home</a></p>
    </center>
</body>
</html>
